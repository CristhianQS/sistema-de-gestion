version: '3.8'

services:
  web:
    build: .
    container_name: sistema-upeu
    ports:
      - "80:80"
    environment:
      # Variables de entorno (opcional, ya est√°n en el build)
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - upeu-network

networks:
  upeu-network:
    driver: bridge
